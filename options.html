<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Link-It Options</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            padding: 16px;
            font-size: 14px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"] {
            width: 100%;
            padding: 4px 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 12px;
            padding: 4px 10px;
        }

        .status {
            margin-top: 8px;
            color: #008000;
            font-size: 12px;
        }

        .currentBaseUrl {
            font-size: 12px;
        }

        .currentBaseUrl code {
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Link-It Settings</h1>

    <div class="field">
        <label for="defaultBaseUrl">
            Default Base URL for path-only links

            <div style="font-size: 12px; color: #555">
                Example: <code>https://example.com</code><br />
                If selected text is <code>user/status/1234</code>, it becomes
                <code>https://example.com/user/status/1234</code>.
            </div>
        </label>
        <input type="text" id="defaultBaseUrl" placeholder="https://example.com"/>
        <div class="currentBaseUrl" style="color: #555; margin-top: 4px">
            Current Base URL is: <code id="currentBaseUrl"></code>
        </div>
    </div>

    <button id="save">Save</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>

</html>
